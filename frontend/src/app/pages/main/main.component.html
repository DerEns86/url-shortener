<section class="flex justify-center align-center">
  <div class="max-w-lg w-full bg-gray-100 rounded-lg mt-10">
    <form [formGroup]="submitForm" (ngSubmit)="onSubmit()" class="p-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="sourceUrl"
        >
          Your URL
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="sourceUrl"
          type="text"
          placeholder="Long Url"
          formControlName="sourceUrl"
        />
      </div>
      <div class="flex items-end justify-between px-3">
        <div class="w-full md:w-2/3">
          <label
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
            for="targetUrl"
          >
            Short Url
          </label>
          <input
            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
            id="targetUrl"
            type="text"
            placeholder="https://ens.dev/..."
            formControlName="targetUrl"
            readonly
          />
        </div>
        <div class="w-full md:w-1/6 mr-6">
          <button
            class="bg-white hover:bg-gray-900 hover:text-white transition duration-700 ease-in-out text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow max-h-10"
          >
            Generate
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

<!-- Just for testing -->

<div class="flex justify-center items-center mt-10 flex-col">
  <h3>Your Urls</h3>
  <div>
    <ul>
      @for (url of urls; track url){
      <li>{{ url.sourceUrl }} - {{ url.targetUrl }}</li>
      }
    </ul>
  </div>
</div>
